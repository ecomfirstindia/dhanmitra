name: Cloud Run Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Google Container Registry
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
      - name: Configure docker
        run: gcloud auth configure-docker --quiet
      - name: Build & push image
        id: build
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT }}/${{ github.repository }}:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
      - name: Deploy to Cloud Run
        run: |
          IMAGE=${{ needs.build.outputs.image }}
          SERVICE_NAME=${{ secrets.CLOUD_RUN_SERVICE | default('dhanmitra-service') }}
          REGION=${{ secrets.CLOUD_RUN_REGION | default('us-central1') }}
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            REVISION_TAG=pr-${{ github.event.number }}
            gcloud run deploy ${SERVICE_NAME} --image $IMAGE --region $REGION --platform managed --no-traffic --set-env-vars PR_ID=${{ github.event.number }}
            echo "Preview deployed as $IMAGE"
          else
            gcloud run deploy ${SERVICE_NAME} --image $IMAGE --region $REGION --platform managed
          fi