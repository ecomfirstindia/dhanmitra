name: Firebase Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.upload.outputs.artifact }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        id: upload
        with:
          name: site-artifact
          path: build/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: site-artifact
      - name: Authenticate to GCP using Workload Identity (recommended)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
      - name: Install firebase-tools
        run: npm i -g firebase-tools
      - name: Deploy Preview or Prod
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_ID=${{ github.event.number }}
            firebase hosting:channel:deploy pr-${PR_ID} --project $PROJECT_ID --expires 7d
          else
            firebase deploy --only hosting --project $PROJECT_ID
          fi